{% extends 'base/template.html' %}
{% block content %}



<div class="header-bar">
    <h1 style="padding-left: 5px;">Login</h1><i class="fa fa-sign-in" style="font-size: 38px;padding: 20px;"></i>
</div>
<div class="cardBody">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
        <p>Account-less? <a href="{% url 'register'%}">Register</a></p>
    </form>
</div>





{% endblock content %}
