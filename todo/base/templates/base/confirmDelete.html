{% extends 'base/template.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="cardBody">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? : <b>{{task}}</b></p>
        <input class="button" value="Delete" type="submit" />
    </form>
</div>


{% endblock content %}
